plugin:
    name: 'lovata.ordersshopaholic::lang.plugin.name'
    description: 'lovata.ordersshopaholic::lang.plugin.description'
    author: Lovata
    icon: oc-icon-shopping-cart
    homepage: ''
navigation:
    orders-shopaholic-menu:
        label: 'lovata.ordersshopaholic::lang.menu.orders'
        url: lovata/ordersshopaholic/orders
        icon: icon-shopping-cart
        permissions:
            - shopaholic-order
        sideMenu:
            orders-shopaholic-menu-orders:
                label: 'lovata.ordersshopaholic::lang.menu.orders'
                url: lovata/ordersshopaholic/orders
                icon: icon-shopping-cart
                permissions:
                    - shopaholic-order
            orders-shopaholic-menu-payment-methods:
                label: 'lovata.ordersshopaholic::lang.menu.payment_methods'
                url: lovata/ordersshopaholic/paymentmethods
                icon: icon-credit-card
                permissions:
                    - shopaholic-order-payment-type
            orders-shopaholic-menu-shipping-types:
                label: 'lovata.ordersshopaholic::lang.menu.shipping_types'
                url: lovata/ordersshopaholic/shippingtypes
                icon: icon-truck
                permissions:
                    - shopaholic-delivery-type
            orders-shopaholic-menu-statuses:
                label: 'lovata.ordersshopaholic::lang.menu.statuses'
                url: lovata/ordersshopaholic/statuses
                icon: icon-random
                permissions:
                    - shopaholic-order-status
            orders-shopaholic-menu-order-property:
                label: 'lovata.ordersshopaholic::lang.menu.order_property'
                url: lovata/ordersshopaholic/orderproperties
                icon: icon-list
                permissions:
                    - shopaholic-order-property
            orders-shopaholic-menu-order-position-property:
                label: 'lovata.ordersshopaholic::lang.menu.order_position_property'
                url: lovata/ordersshopaholic/orderpositionproperties
                icon: icon-list
                permissions:
                    - shopaholic-order-property
permissions:
    shopaholic-order:
        tab: 'lovata.shopaholic::lang.tab.permissions'
        label: 'lovata.ordersshopaholic::lang.permission.order'
    shopaholic-order-status:
        tab: 'lovata.shopaholic::lang.tab.permissions'
        label: 'lovata.ordersshopaholic::lang.permission.status'
    shopaholic-order-payment-type:
        tab: 'lovata.shopaholic::lang.tab.permissions'
        label: 'lovata.ordersshopaholic::lang.permission.payment_type'
    shopaholic-delivery-type:
        tab: 'lovata.shopaholic::lang.tab.permissions'
        label: 'lovata.ordersshopaholic::lang.permission.delivery_type'
    shopaholic-order-property:
        tab: 'lovata.shopaholic::lang.tab.permissions'
        label: 'lovata.ordersshopaholic::lang.permission.property'
    shopaholic-promo-mechanism:
        tab: 'lovata.shopaholic::lang.tab.permissions'
        label: 'lovata.ordersshopaholic::lang.permission.promo_mechanism'
